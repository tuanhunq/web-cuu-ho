<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập - Cứu Hộ</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="auth">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <input placeholder="Email" type="email" id="email" required />
      <input placeholder="Mật khẩu" type="password" id="password" required />
      <button class="btn" type="submit">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
  </main>
  <script src="assets/js/auth.js"></script>
</body>
</html>
