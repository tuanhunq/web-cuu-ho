<!-- public/register.html -->
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng ký - Cứu Hộ</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="auth">
    <h2>Đăng ký</h2>
    <form id="registerForm">
      <input placeholder="Họ và tên" id="name" required />
      <input placeholder="Email" type="email" id="email" required />
      <input placeholder="Số điện thoại" id="phone" />
      <input placeholder="Mật khẩu" type="password" id="password" required />
      <button class="btn" type="submit">Đăng ký</button>
    </form>
    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </main>
  <script src="assets/js/auth.js"></script>
</body>
</html>
