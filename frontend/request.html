<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản Tin Khẩn Cấp - Hệ Thống Cứu Hộ Quốc Gia</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
  <div id="navbar-container"></div>


    <!-- News Section -->
    <section id="news-section" class="py-20 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h2 class="text-4xl font-bold mb-4 bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent">Bản Tin Khẩn Cấp</h2>
                <p class="text-gray-600 max-w-2xl mx-auto text-lg">Cập nhật thông tin mới nhất về các sự cố, cảnh báo và hoạt động cứu hộ trên toàn quốc. Dữ liệu được cập nhật tự động từ nguồn uy tín.</p>
            </div>

            <!-- Filter and Search -->
            <div class="flex flex-col md:flex-row justify-between mb-8 space-y-4 md:space-y-0 md:space-x-4">
                <input type="text" id="search-news" placeholder="Tìm kiếm bản tin..." class="w-full md:w-1/3 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                <select id="filter-type" class="w-full md:w-1/4 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="all">Tất cả loại sự cố</option>
                    <option value="thien-tai">Thiên tai</option>
                    <option value="tai-nan">Tai nạn</option>
                    <option value="cuu-ho">Cứu hộ</option>
                    <option value="canh-bao">Cảnh báo</option>
                </select>
                <select id="filter-location" class="w-full md:w-1/4 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="all">Toàn quốc</option>
                    <option value="ha-noi">Hà Nội</option>
                    <option value="tp-hcm">TP.HCM</option>
                    <option value="da-nang">Đà Nẵng</option>
                    <option value="mien-bac">Miền Bắc</option>
                    <option value="mien-trung">Miền Trung</option>
                    <option value="tay-nguyen">Tây Nguyên</option>
                    <option value="dak-lak">Đắk Lắk</option>
                    <option value="binh-dinh">Bình Định</option>
                    <option value="thai-nguyen">Thái Nguyên</option>
                </select>
                <select id="sort-by" class="w-full md:w-1/4 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="newest">Mới nhất</option>
                    <option value="oldest">Cũ nhất</option>
                </select>
                <button id="refresh-news" class="flex items-center px-4 py-3 border border-red-600 text-red-600 rounded-md hover:bg-red-50 transition font-medium">
                    <i data-feather="refresh-cw" class="mr-2 w-4 h-4"></i> Làm mới tin
                </button>
            </div>

            <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- News Cards sẽ được thêm động -->
            </div>
            
            <div class="text-center mt-12 flex justify-center space-x-4" id="pagination">
                <!-- Pagination buttons sẽ được thêm động -->
            </div>
        </div>
    </section>

    <!-- Modal for news details -->
    <div id="news-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 p-4 modal">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-screen overflow-y-auto p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-2xl font-bold"></h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-500">
                    <i data-feather="x"></i>
                </button>
            </div>
            <div id="modal-content" class="space-y-4"></div>
            <div class="mt-6 border-t pt-4 flex space-x-4">
                <a id="map-link" href="#" class="text-blue-600 hover:text-blue-800 flex items-center">
                    <i data-feather="map-pin" class="mr-2 w-4 h-4"></i> Xem trên bản đồ
                </a>
                <a href="post.html" class="text-orange-600 hover:text-orange-700 flex items-center">
                    <i data-feather="alert-triangle" class="mr-2 w-4 h-4"></i> Báo tin bổ sung
                </a>
                <button id="share-news" class="text-green-600 hover:text-green-700 flex items-center">
                    <i data-feather="share-2" class="mr-2 w-4 h-4"></i> Chia sẻ
                </button>
            </div>
            <div id="related-news" class="mt-6 border-t pt-4">
                <h4 class="font-bold mb-4">Tin liên quan</h4>
                <div class="space-y-2"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
  <div id="footer-container"></div>
 <script>
        // Load navbar và footer
        document.addEventListener('DOMContentLoaded', function() {
            // Load navbar
            fetch('components/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    feather.replace();
                    
                    // Thêm event listener cho mobile menu toggle
                    const menuToggle = document.getElementById('menu-toggle');
                    if (menuToggle) {
                        menuToggle.addEventListener('click', function() {
                            const menu = document.getElementById('mobile-menu');
                            menu.classList.toggle('hidden');
                            const isHidden = menu.classList.contains('hidden');
                            this.innerHTML = isHidden ? feather.icons.menu.toSvg() : feather.icons.x.toSvg();
                        });
                    }
                })
                .catch(error => console.error('Lỗi khi tải navbar:', error));

            // Load footer
            fetch('components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Lỗi khi tải footer:', error));
        });
    </script>
    <script src="assets/js/news.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
